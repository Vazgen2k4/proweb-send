  # Permissions
  permission_handler: ^10.0.0
  # other
  skeleton_text: ^3.0.0
  mask_input_formatter: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

