name: proweb_send
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  # Flutter Sdk + Locale
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  # Firebase
  firebase_core: ^1.19.0
  firebase_auth: ^3.4.0
  cloud_firestore: ^3.2.1
